<body bgcolor="#ebe5e4">

<div>
 
    <label for="url"><b>URL</b></label>

    <label for="type"><b>REQUEST</b></label>
    <select id="requestType">
      <option id="get" value="GET">GET</option>
      <option id="post" value="POST">POST</option>

     <div id="parametersBox">
          <label for="url">Parameter 1</label>

          <button id="addParam" class="btn btn-primary">+</button>
      </div><div id="params"></div>

  <div id="requestJsonBox">

      <textarea class="textarea" id="requestJsonText" rows="3"></textarea>
  </div>  

  <label for="responseJsonText"><b>RESPONSE</b></label><br>
   
  <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
